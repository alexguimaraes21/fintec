<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fintech - Esqueci a Senha - Token</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
<div class="container text-center login-form">
  <div class="row justify-content-md-center">
    <div class="col-sm-12 col-md-12 col-lg-6 col-xl-4 col-xxl-4">
      <div class="row justify-content-md-center">
        <div class="col mb-3 d-flex justify-content-center">
          <div class="user-photo">
            <span class="bi bi-person-fill user-icon"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container text-center login-plus">
  <div class="row justify-content-md-center">
    <div class="col-sm-12 col-md-12 col-lg-6 col-xl-4 col-xxl-4">
      <div class="row justify-content-md-center">
        <div class="row justify-content-md-center">
          <div class="col">
            <div class="login-text-auth">
              Digite o seu e-mail ou telefone para envio do Token para nova senha
            </div>
          </div>
        </div>
        <div class="col">
          <form action="esqueci-senha.html" method="post">
            <div class="mb-3">
              <input type="text" id="token" name="token" class="form-control input-with-shadow" minlength="6" maxlength="6">
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary input-with-shadow">ENVIAR TOKEN</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
